<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <!-- Add your code here -->
    <div class="wrapper">
      <div class="nav grid__element">
        <input class="nav__search" placeholder="Search sessions" />
        <!-- <img class="icon" src="images/settings.png" /> -->
      </div>
      <div class="sidebar grid__element">
          <a class="session__legend">Saved Sessions</a>
          <div class="session">
            <a class="session__delete">x</a>
            <a class="session__changed session--nav">Changed 8 days ago</a>
            <a class="tab__amount">10 Tabs</a>
          </div>
      </div>
      <div class="main grid__element">
        <div class="session__legend">
          <a class="session__name">Current Session</a>
          <a class="legend__open legend__action">Open</a>
          <input id="session__namer" placeholder="Name? Press enter to save" />
          <a class="legend__save legend__action">Save</a>
        </div>
        <div class="session__legend legend--main">
          <a class="legend__recorded">Recorded 22/10-17 22:48</a>
          <a class="legend__amount">2 Tabs</a>
        </div>
        <ul class="tabs">
          <li class="tab">
            <img class="icon" src="http://via.placeholder.com/30" />
            <a class="tab__title">A Complete Guide to CSS</a>
            <a class="tab__url">https://css-tricks.com/snippets/css/complete-guide-grid/</a>
          </li>
          <li class="tab">
            <img class="icon" src="http://via.placeholder.com/30" />
            <a class="tab__title">Youtube</a>
            <a class="tab__url">https://youtube.com</a>
          </li>
        </ul>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
